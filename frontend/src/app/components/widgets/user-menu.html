<div class="user-menu-container">
  <button class="avatar-btn" (click)="toggleMenu()">
    @if (user()?.photoURL) {
      <img [src]="user()?.photoURL" alt="User Avatar" />
    } @else {
      <div class="fallback-avatar">
        {{ userInitial() }}
      </div>
    }
  </button>

  @if (isOpen()) {
    <div class="dropdown">
      <div class="menu-header">
        <span class="name">{{ user()?.displayName || 'User' }}</span>
        <span class="email">{{ user()?.email }}</span>
      </div>

      <div class="divider"></div>

      <button class="menu-item" (click)="onSettings()">
        <span class="material-symbols-rounded icon">settings</span>
        <span>Settings</span>
      </button>

      <button class="menu-item logout" (click)="onLogout()">
        <span class="material-symbols-rounded icon">logout</span>
        <span>Logout</span>
      </button>
    </div>

    <div class="backdrop" (click)="closeMenu()"></div>
  }
</div>
